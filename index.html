  <body>
    <div id="container">
      <div class="js-color">
        <div class="js-number">Roller Derby Referee Penalty Flash Cards</div>
      </div>
      <div class="js-string"><span>Select your options below.<br>Press 'refresh' to start.</span></div>
      <div class="js-verbal hidden"></div>
      <div class="js-nso hidden"></div>
      <div class="js-image hidden"></div>
    </div>

    <div id="form">
      <p>
        <button class="js-refresh">Refresh</button>
      </p>
      <p>
        <input type="checkbox" class="js-autorefresh" id="check-autorefresh" />
        <label for="check-autorefresh">Autorefresh every</label>
        <select class="js-autorefresh-interval">
          <option value="5">5 seconds</option>
          <option value="10">10 seconds</option>
          <option value="15">15 seconds</option>
          <option value="20" selected>20 seconds</option>
          <option value="25">25 seconds</option>
          <option value="30">30 seconds</option>
          <option value="35">35 seconds</option>
          <option value="40">40 seconds</option>
        </select>
      </p>
      <p>
        <input type="checkbox" class="js-monochrome" id="check-monochrome">
        <label for="check-monochrome">Monochrome colours</label>
      </p>
      <p>
        <input type="checkbox" class="js-show-image" id="check-image" data-toggle="js-image">
        <label for="check-image">Show image</label>
      </p>
      <p>
        <input type="checkbox" class="js-show-verbal" id="check-verbal" data-toggle="js-verbal">
        <label for="check-verbal">Verbal queue</label>
      </p>
      <p>
        <input type="checkbox" class="js-show-nso" id="check-nso" data-toggle="js-nso">
        <label for="check-nso">NSO code</label>
      </p>
      <p>
        <input type="checkbox" class="js-penalty-only" id="penalty-only" checked="checked">
        <label for="penalty-only">Penalties only</label>
      </p>
